
<!DOCTYPE html>
<html lang="en" id = "html1725154839" >

<head id = "head1670675563" >
    <title id = "title723074861" >Sample 6 events</title>
</head>

<body id="b" cp-app="forthyear">
<span id = "span895328852" >My Number:</span>
<input id="myShowItems" type="text" cp-model="mult" value="4" />
<br  id = "br1304836502" />


<button @click="clickTimesFun()" id = "button225534817" > Click me for count</button>
<button @click="clickMultipllices(mult, clickTimes)" id = "button1878246837" > Click me for(factorial* 2)"> Click me for multiplices</button>
<button @mousemove="mousemove()" id = "button929338653" > walk over me</button>

<span id = "span1259475182" >you clicked {{clickTimes}}</span>
<span id = "span1300109446" >you calculated the multiplices {{mults}}</span>
<span id = "span1020371697" >you moved your mouse over the button {{overtimes}}</span>



<!-- D id USD $ -->

<script>
        function forthyear() {
            let scope = this;
            this.clickTimes = 0;
            this.mults = 0;
            this.overtimes = 0;

            this.clickTimesFun = function () {
                scope.clickTimes++;
            }

            this.clickMultipllices = function (mult, times) {
                scope.mults = mult * times;
            }

            this.mousemove = function () {
                scope.overtimes++
            }
        };

        var forthyear = new forthyear();

    </script>

</body>

</html>
<script>
mustaches = [];
</script>
<script>
 function cpShowStaticFunction(id, conditionResult){
     if(conditionResult)
         document.getElementById(id).hidden = false;
     else
         document.getElementById(id).hidden = true;
 }
</script>

<script>
 function cpHideStaticFunction(id, conditionResult){
     if(conditionResult)
         document.getElementById(id).hidden = true;
     else
         document.getElementById(id).hidden = false;
 }
</script>

<script>
 function cpIfStaticFunction(id, conditionResult){
     if(conditionResult)
     {
         for (var i = 0; i < document.getElementById(id).children.length; i++) {
             var element =  document.getElementById(id).children[i];
             element.hidden = false;
         }
     }
     else
     {
         for (var i = 0; i < document.getElementById(id).children.length; i++) {
             var element =  document.getElementById(id).children[i];
             element.hidden = true;
         }
     }
 }
</script>

<script>
 document.getElementById('myShowItems').addEventListener("input", function(event){
     forthyear.mult= event.target.value;
 });
     forthyear.mult= document.getElementById('myShowItems').value;
</script>

<script>
 document.getElementById('button225534817').addEventListener("click", function(event){
     forthyear.clickTimesFun();
 });
</script>

<script>
 document.getElementById('button1878246837').addEventListener("click", function(event){
     forthyear.clickMultipllices(forthyear.mult,forthyear.clickTimes);
 });
</script>

<script>
 document.getElementById('button929338653').addEventListener("mousemove", function(event){
     forthyear.mousemove();
 });
</script>

<script>
 var mustacheChange1 = function (event) {
     defaultText="you clicked {{clickTimes}}";
     defaultText= defaultText.replace("{{clickTimes}}",forthyear.clickTimes);
     document.getElementById('span1259475182').innerHTML =defaultText;
 };
 mustacheChange1();
 mustaches.push(mustacheChange1);
</script>

<script>
 var mustacheChange2 = function (event) {
     defaultText="you calculated the multiplices {{mults}}";
     defaultText= defaultText.replace("{{mults}}",forthyear.mults);
     document.getElementById('span1300109446').innerHTML =defaultText;
 };
 mustacheChange2();
 mustaches.push(mustacheChange2);
</script>

<script>
 var mustacheChange3 = function (event) {
     defaultText="you moved your mouse over the button {{overtimes}}";
     defaultText= defaultText.replace("{{overtimes}}",forthyear.overtimes);
     document.getElementById('span1020371697').innerHTML =defaultText;
 };
 mustacheChange3();
 mustaches.push(mustacheChange3);
</script>

<script>
 function render(){
     setInterval( function (){
         for(var i=mustaches.length - 1 ; i>=0; i--){
             mustaches[i]();
         }

     },1000);
 }render();</script>
