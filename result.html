<script>
    function forthyear (){

<script>
mustaches = [];
</script>
<script>
 function cpShowStaticFunction(id, conditionResult){
     if(conditionResult)
         document.getElementById(id).hidden = false;
     else
         document.getElementById(id).hidden = true;
 }
</script>

<script>
 function cpHideStaticFunction(id, conditionResult){
     if(conditionResult)
         document.getElementById(id).hidden = true;
     else
         document.getElementById(id).hidden = false;
 }
</script>

<script>
 function cpIfStaticFunction(id, conditionResult){
     if(conditionResult)
     {
         for (var i = 0; i < document.getElementById(id).children.length; i++) {
             var element =  document.getElementById(id).children[i];
             element.hidden = false;
         }
     }
     else
     {
         for (var i = 0; i < document.getElementById(id).children.length; i++) {
             var element =  document.getElementById(id).children[i];
             element.hidden = true;
         }
     }
 }
</script>

<script>
 function render(){
     setInterval( function (){
         for(var i=mustaches.length - 1 ; i>=0; i--){
             mustaches[i]();
         }
     },1000);
 }render();</script>

<script>

</script>

<script>
 var mustacheChange1 = function (event) {
     defaultText="{{result()<20?axr:x}}";
     defaultText= defaultText.replace("{{result()<20?axr:x}}",forthyear.result()<20.0?forthyear.axr:forthyear.x);
     document.getElementById('myTestInput3').innerHTML =defaultText;
 };
 mustaches.push(mustacheChange1);
</script>

<script>
 var mustacheChange2 = function (event) {
     defaultText="{{myTest|lower}}";
     defaultText= defaultText.replace("{{myTest|lower}}",forthyear.myTest.toLowerCase());
     document.getElementById('p2').innerHTML =defaultText;
 };
 mustaches.push(mustacheChange2);
</script>
